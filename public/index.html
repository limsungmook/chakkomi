    <script type="text/javascript">
     $(function(){

/*	     $("body").css("display", "none"); */
	     $("body").delay(300).fadeIn(1000);


	     var default_width = 0;
	     var default_height = 0;
	     $(".intro_icon").hover(function(){
		     default_width = parseInt($(this).css('width'));
		     default_height = parseInt($(this).css('height'));
		     $(this).css('width', default_width * 1.1);
		     $(this).css('height', default_height * 1.1);
		 },
		 function() {

		     $(this).css('width', default_width);
		     $(this).css('height', default_height);
		 });
	     $('a').click(function(event){
		     event.preventDefault();
		     linkLocation = this.href;

		     if( $.browser.msie )
		     {
			 $('.intro_icon').hide();
		     }

		     $("body").fadeOut('slow', redirectPage);
		 });
	     function redirectPage() {
		 window.location = linkLocation;
	     }
	 });

</script>
